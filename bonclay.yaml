# For a detailed description on the different options and how to configure them,
# refer to the user guide: https://github.com/talal/bonclay/blob/master/doc/guide.md
backup:
  overwrite: true

restore:
  overwrite: true

sync:
  clean: true
  overwrite: true

spec:
  # zsh
  ~/.zshrc: zsh/.zshrc
  ~/.zshenv: zsh/.zshenv
  ~/.zprofile: zsh/.zprofile
  ~/.zsh: zsh
  ~/.config/starship.toml: config/starship.toml
  ~/.terminfo: terminfo
  ~/bin: bin

  # git
  ~/.gitconfig: git/.gitconfig
  ~/.gitignore: git/.gitignore
  ~/.gitmessage: git/.gitmessage

  # lang
  ~/.tidyrc: .tidyrc
  ~/.prettierrc.json: .prettierrc.json
  ~/.stylelintrc.json: .stylelintrc.json
  ~/.eslintrc: .eslintrc
  ~/.npmrcs: npmrcs

  ~/.shellcheckrc: .shellcheckrc

  ~/.pylintrc: .pylintrc
  ~/.config/pip/pip.conf: config/pip.conf

  ~/.clang-format: .clang-format

  ~/.cargo/config: cargo/config

  ~/.gemrc: .gemrc

  # tool
  ~/.ripgreprc: .ripgreprc
  ~/.rgignore: .rgignore
  ~/.ssh/config: ssh/config
  ~/.config/lf/lfrc: config/lfrc
  ~/.config/htop/htoprc: config/htoprc

  # ~/.proxychains/proxychains.conf: proxychains_proxychains.conf

  # macos
  ~/.config/com.googlecode.iterm2.plist: config/iterm2.plist
  ~/.config/karabiner/karabiner.json: config/karabiner/karabiner.json
  ~/.config/karabiner/assets: config/karabiner/assets
