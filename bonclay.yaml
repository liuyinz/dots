# For a detailed description on the different options and how to configure them,
# refer to the user guide: https://github.com/talal/bonclay/blob/master/doc/guide.md
backup:
  overwrite: true

restore:
  overwrite: true

sync:
  clean: true
  overwrite: true

spec:
  # terminal
  ~/.config/kitty: kitty

  # theme
  ~/.config/starship.toml: starship.toml

  # zsh
  ~/.zsh: zsh
  ~/.zshenv: zsh/.zshenv
  ~/.zprofile: zsh/.zprofile

  # git
  ~/.gitconfig: git/.gitconfig
  ~/.gitignore: git/.gitignore
  ~/.gitmessage: git/.gitmessage
  ~/.config/gh/config.yml: git/gh.yml
  ~/Library/Application Support/jesseduffield/lazygit/config.yml: git/lazygit.yml
  # ~/.config/config.yml: git/lazygit.yml

  # JS
  ~/.prettierrc.json: js/.prettierrc.json
  ~/.eslintrc: js/.eslintrc
  ~/.npmrcs: js/.npmrcs
  ~/.local/nvm/default-packages: js/default-packages
  # PY
  ~/.pylintrc: .pylintrc
  ~/.config/pip/pip.conf: pip.conf

  # home
  # ~/.curlrc: home/.curlrc
  # ~/.wgetrc: home/.wgetrc
  ~/.gemrc: .gemrc
  ~/.shellcheckrc: .shellcheckrc
  ~/.clang-format: .clang-format
  # ~/.Brewfile: .Brewfile
  ~/.ssh/config: ssh_config


  # self
  ~/bin: bin

  # config
  ~/.config/htop/htoprc: htoprc
  ~/.config/proxychains.conf: proxychains.conf
  ~/.config/bat.conf: bat.conf
  ~/.config/cargo/config: cargo.toml
  ~/.config/.ripgreprc: .ripgreprc
  ~/.config/.rgignore: .rgignore
  ~/.config/ranger: ranger

  # macos
  ~/.config/karabiner/karabiner.json: karabiner/karabiner.json
  ~/.config/karabiner/assets: karabiner/assets
