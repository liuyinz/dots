# For a detailed description on the different options and how to configure them,
# refer to the user guide: https://github.com/talal/bonclay/blob/master/doc/guide.md
backup:
  overwrite: true

restore:
  overwrite: true

sync:
  clean: true
  overwrite: true

spec:
  # terminal
  ~/.config/kitty: term/kitty
  # ~/.config/com.googlecode.iterm2.plist: term/iterm2.plist
  # 24bits
  # ~/.terminfo: term/terminfo
  # theme
  ~/.config/starship.toml: term/starship.toml
  # zsh
  ~/.zsh: zsh
  ~/.zshrc: zsh/.zshrc
  ~/.zshenv: zsh/.zshenv
  ~/.zprofile: zsh/.zprofile

  # git
  ~/.gitconfig: git/.gitconfig
  ~/.gitignore: git/.gitignore
  ~/.gitmessage: git/.gitmessage
  ~/.config/config.yml: git/lazygit.yml

  # JS
  ~/.prettierrc.json: js/.prettierrc.json
  ~/.eslintrc: js/.eslintrc
  ~/.npmrcs: js/.npmrcs
  ~/.nvm/default-packages: js/default-packages
  # PY
  ~/.pylintrc: py/.pylintrc
  ~/.config/pip/pip.conf: py/pip.conf

  # home
  # ~/.curlrc: home/.curlrc
  # ~/.wgetrc: home/.wgetrc
  ~/.gemrc: home/.gemrc
  ~/.shellcheckrc: home/.shellcheckrc
  ~/.clang-format: home/.clang-format
  ~/.ssh/config: home/.ssh/config
  ~/.cargo/config: home/.cargo/config
  ~/.rg: home/.rg

  # self
  ~/bin: bin

  # config
  ~/.config/lf/lfrc: config/lfrc
  ~/.config/htop/htoprc: config/htoprc
  ~/.config/proxychains.conf: config/proxychains.conf
  ~/.config/bat/config: config/bat/config
  ~/.config/ranger: config/ranger

  # macos
  ~/.config/karabiner/karabiner.json: config/karabiner/karabiner.json
  ~/.config/karabiner/assets: config/karabiner/assets
