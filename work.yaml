# For a detailed description on the different options and how to configure them,
# refer to the user guide: https://github.com/talal/bonclay/blob/master/doc/guide.md
backup:
  overwrite: true

restore:
  overwrite: true

sync:
  clean: true
  overwrite: true

spec:
  # macos
  ~/.config/proxychains.conf: work/proxychains.conf
  ~/.gitconfig: work/.gitconfig
  ~/.ssh/config: work/ssh_config
