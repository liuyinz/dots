# For a detailed description on the different options and how to configure them,
# refer to the user guide: https://github.com/talal/bonclay/blob/master/doc/guide.md
backup:
  overwrite: true

restore:
  overwrite: true

sync:
  clean: true
  overwrite: true

spec:
  # terminal
  ~/.config/kitty/kitty.conf: share/kitty.conf
  # theme
  ~/.config/starship.toml: share/starship.toml
  # zsh
  ~/.zshenv: share/zsh/.zshenv
  ~/.zprofile: share/zsh/.zprofile
  # git
  ~/.gitignore: share/.gitignore
  ~/.gitmessage: share/.gitmessage
  ~/.config/gh/config.yml: share/gh.yml
  ~/Library/Application Support/jesseduffield/lazygit/config.yml: share/lazygit.yml
  # ~/.config/config.yml: git/lazygit.yml
  ~/.editorconfig: share/.editorconfig

  # JS
  ~/.prettierrc.json: share/.prettierrc.json
  ~/.eslintrc: share/.eslintrc
  ~/.npmrcs: share/npmrcs
  ~/.local/nvm/default-packages: share/default-packages
  # PY
  ~/.pylintrc: share/.pylintrc
  ~/.config/pip/pip.conf: share/pip.conf
  # other
  ~/.gemrc: share/.gemrc
  ~/.shellcheckrc: share/.shellcheckrc
  ~/.clang-format: share/.clang-format
  ~/.Brewfile: share/Brewfile

  # config
  ~/.config/htop/htoprc: share/htoprc
  ~/.config/bat.conf: share/bat.conf
  ~/.local/cargo/config: share/cargo.toml
  ~/.config/.ripgreprc: share/.ripgreprc
  ~/.config/.rgignore: share/.rgignore
  ~/.config/ranger: share/ranger

  # macos
  ~/.config/karabiner/karabiner.json: share/karabiner/karabiner.json
  ~/.config/karabiner/assets: share/karabiner/assets

  ~/.config/proxychains.conf: home/proxychains.conf
  ~/.gitconfig: home/.gitconfig
  ~/.ssh/config: home/ssh_config
